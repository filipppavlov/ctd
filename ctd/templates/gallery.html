{% extends "base.html" %}
{% block head %}
<script language="JavaScript">
$(document).ready(function(){
    lastCommitResultIcon($('#titleSuccess'), "{{ get_last_commit_result(group) }}");
    $('button').button();
});
</script>
{% endblock %}
{% block content %}
    {% from 'groupcommon.html' import group_header with context %}
    {{ group_header(group, 'gallery') }}
    {%  for each in group.descendant_series %}
    <div class="gallery_thumb dateFilterable" style="float:left;margin:16px;width:300px;height:300px" data-modified="{{ each.modified }}">
        <div><a href="{{ url_for('series', path=each.path) }}">{{ each.path }}</a></div>
        <a class="thumbnail" href="{{ url_for('image', path=each.path, indx=each.get_latest_object().series_index) }}">
            <img src="{{ url_for('thumbnail', class_path=each.equivalence_class.name, object_index=each.get_latest_object().index, size=256) }}" />
        </a>
    </div>
    {% endfor %}
{% endblock %}
